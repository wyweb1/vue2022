<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>条件渲染</h1>
        <p v-if="isLog">欢迎回来，主任</p>
        <p v-else>登录，更多精彩</p>

        <p v-show="isLog">积分：800，等级：王者</p>
    </div>

    <script>
       new Vue({
           el:'#app',
           data:{
               isLog:true
           }
       })
    </script>
</body>
</html>
