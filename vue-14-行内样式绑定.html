<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内样式绑定style</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h v-bind:style="styleObj">行内样式style绑定</h>
        <p style="color: green;font-size: 20px;">你好</p>
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                styleObj:{
                    // 注意 和css行内样式属性写法一样只不过把两个单词的链接-换成驼峰写法
                    // 注意属性值带引号！！！
                    color:"pink",
                    fontSize:"16px",
                    textDecoration:"underline",

                }
            },
            // computed:{},
            // methods: {},
            // watch:{
            //     a:{
            //         handle:function(){},
            //         deep:true,
            //     }
                
            // }
        })
    </script>
</body>
</html>
